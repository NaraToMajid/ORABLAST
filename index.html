<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Blast Ultimate Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-container">
        <!-- Sound Controls -->
        <button class="sound-control" onclick="toggleSound()">üîä SUARA ON</button>

        <div id="page-menu" class="page">
            <h1>BLOCK</h1><h1 style="color: #bbb;">BLAST</h1>
            <p id="user-display" style="font-weight: 700; margin-top: 10px; font-size: 1.2rem;"></p>
            <button class="btn" onclick="startOrResume()">MAIN</button>
            <button class="btn" style="background:white; color:black;" onclick="goToLead()">PERINGKAT</button>
            <button class="btn" style="color:red; border-color:red; background:white;" onclick="exitApp()">KELUAR</button>
        </div>

        <div id="page-game" class="page hidden">
            <!-- Game Header with Back Button -->
            <div class="game-header">
                <button class="back-button" onclick="goToMenu()">‚Üê KEMBALI</button>
                <div style="font-size: 2rem; font-weight: 900;" id="score-display">0</div>
                <div style="width: 100px;"></div> <!-- Spacer -->
            </div>

            <div style="margin-top: 100px;"></div> <!-- Spacer for header -->
            
            <div id="board"></div>
            <div id="tray"></div>
        </div>

        <div id="page-over" class="page hidden">
            <h1 style="color:red">GAME OVER</h1>
            <div id="final-score" style="font-size: 4rem; font-weight: 900;">0</div>
            <button class="btn" onclick="restartGame()">COBA LAGI</button>
            <button class="btn" style="background:white; color:black;" onclick="goToMenu()">MENU</button>
        </div>

        <div id="page-lead" class="page hidden">
            <h2 style="margin-bottom: 20px;">PERINGKAT GLOBAL</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 20px; width: 90%;">
                <input type="text" id="name-input" placeholder="Nama Anda..." style="flex: 1;">
                <button class="btn" style="width: auto; padding: 10px 20px;" onclick="updateName()">SIMPAN</button>
            </div>
            
            <div class="leaderboard-controls">
                <button class="tab-btn active" onclick="showGlobalRank()">GLOBAL</button>
                <button class="tab-btn" onclick="showMyRank()">SKOR SAYA</button>
            </div>
            
            <div id="lead-list" style="width: 100%; display: flex; flex-direction: column; align-items: center; margin: 20px 0; max-height: 400px; overflow-y: auto; padding: 0 10px;"></div>
            
            <div id="loading-indicator" style="display: none; padding: 20px; text-align: center;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px; color: #666;">Memuat data...</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <button class="btn" style="background:white; color:black; margin-top: 20px;" onclick="goToMenu()">KEMBALI</button>
        </div>
    </div>

    <div class="connection-status" id="connection-status">üîå Sedang menyambung...</div>

    <script src="script.js"></script>
</body>
</html>
